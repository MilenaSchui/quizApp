<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Page</title>
  </head>
  <body>
    <header class="header__profile">
      <h1 class="header__heading">
        <a class="header__link" href="xyz">QuizApp</a>
      </h1>
    </header>
    <main>
      <h2>Your Profile</h2>
        <section class="profile">
          <p>
            <img
              class="profile__img"
              src="/img/profile_img.jpg"
              alt="Max Doe's Profile image"
              width="300px"            />
          </p>
          <h2 class="profile__name">Maxi Doe</h2>
        </section>
        <section class="counter">
          <div>question counter</div>
          <div>bookmark counter</div>
        </section>
        <section class="settings">
          <a>Settings</a>
        </section>
        </main>
        <footer>
          <section>
            <a class="dark_mode">Dark Mode</a>
            <button class="footer_switch">Switch button</button>
          </section>
        </footer>
      </body>
</html>
