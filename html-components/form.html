<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/css-components/style.css" />
    <script type="text/javascript" src="/js-components/form.js" defer></script>
    <script
      type="text/javascript"
      src="/js-components/header.js"
      defer
    ></script>
    <script type="text/javascript" src="/js-components/qc.js" defer></script>
  </head>
  <body>
    <header id="home" data-js="animation">
      <h1>
        <sub>?</sub>
        <sup>?</sup>
        Quiz App
        <sup>?</sup>
        <sub>?</sub>
      </h1>
    </header>
    <main>
      <section class="question-card form-style">
        <form action="" class="form-items" data-js="form-js">
          <h2>Create a new card</h2>
          <label for="question-area">Question</label>
          <textarea
            name="question"
            data-js="q-input"
            id="question-area"
            placeholder="Leave here a question..."
            cols="30"
            rows="10"
          ></textarea>
          <label for="answer-area">Answer</label>
          <textarea
            name="answer"
            data-js="a-input"
            id="answer-area"
            placeholder="Please let us know the answer..."
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit" class="button__yellow">Submit</button>
        </form>
      </section>
      <ul data-js="card-creation"></ul>
    </main>
    <footer>
      <nav class="navbar">
        <ul>
          <li>
            <a href="/index.html"
              ><img
                class="house-icon"
                src="/assets/home-icon.png"
                alt="home icon"
                width="40px"
            /></a>
          </li>
          <li>
            <a href="/html-components/bookmarks.html"
              ><img
                class="bookmark-icon"
                src="/assets/bookmark-icon.png"
                alt="bookmark icon"
                width="40px"
            /></a>
          </li>
          <li>
            <a class="active" href="/html-components/form.html"
              ><img
                class="form-icon"
                src="/assets/form-icon-fullblack.png"
                alt="bookmark icon"
                width="40px"
            /></a>
          </li>
          <li>
            <a href="/html-components/profile.html"
              ><img
                class="profile-icon"
                src="/assets/profile-icon.png"
                alt="profile icon"
                width="40px"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
